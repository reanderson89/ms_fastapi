---

version: '3.9'

services:
  api:
    image: ${IMAGE_TAG}
    deploy:
      # mode: replicated
      # replicas: ${REPLICAS}
      mode: global
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 2
        delay: 15s
        order: start-first
    environment:
      ACCOUNT_SID: ${ACCOUNT_SID}
      ACCOUNT_TOKEN: ${ACCOUNT_TOKEN}
      ALEMBIC_INI_FILE: 'alembic.ini'
      ALGORITHM: 'HS256'
      BASE_URL: 'https://milestones-${ENV}.blueboard.app'
      # No CRON env var
      ENV: ${ENV}
      FERNET_KEY: ${FERNET_KEY}
      JOB_QUEUE_HOST: ${JOB_QUEUE_HOST}
      JOB_QUEUE_PORT: 11300
      JOB_QUEUE_TUBE: 'milestones_tube'
      JWT_ENFORCED: 'False' # TODO this is temporary
      LOG_LEVEL: debug
      MYSQL_DATABASE: blueboard_milestones
      MYSQL_HOSTNAME: ${MYSQL_HOSTNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_PORT: 3306
      MYSQL_USER: milestones
      RAILS_API: ${RAILS_API}
      RAILS_JWT_SECRET_KEY: ${RAILS_JWT_SECRET_KEY}
      SECRET_KEY: ${SECRET_KEY}
      SPARKPOST_KEY: ${SPARKPOST_KEY}
      TWILIO_FROM: '+16193299600'
      YASS_URL: 'http://yass_api/v1'
    networks:
      - blueboard_${ENV}
    ports:
      - 8080:80
    entrypoint: /entrypoint.sh # this is renamed from the swarm entrpoint script
  worker:
    image: ${IMAGE_TAG}
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 15s
        order: start-first
    environment:
      # Most of these env vars are not needed by the worker instance per say, but are required by the app to start/run
      ACCOUNT_SID: ${ACCOUNT_SID}
      ACCOUNT_TOKEN: ${ACCOUNT_TOKEN}
      ALEMBIC_INI_FILE: 'alembic.ini'
      ALGORITHM: 'HS256'
      BASE_URL: 'https://milestones-${ENV}.blueboard.app'
      CRON: 'true'
      CRON_TOKEN: ${CRON_TOKEN}
      ENV: ${ENV}
      FERNET_KEY: ${FERNET_KEY}
      JOB_QUEUE_HOST: ${JOB_QUEUE_HOST}
      JOB_QUEUE_PORT: 11300
      JOB_QUEUE_TUBE: 'milestones_tube'
      JWT_ENFORCED: 'False' # TODO this is temporary
      LOG_LEVEL: debug
      MYSQL_DATABASE: blueboard_milestones
      MYSQL_HOSTNAME: ${MYSQL_HOSTNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_PORT: 3306
      MYSQL_USER: milestones
      RAILS_API: ${RAILS_API}
      RAILS_JWT_SECRET_KEY: ${RAILS_JWT_SECRET_KEY}
      SECRET_KEY: ${SECRET_KEY}
      SPARKPOST_KEY: ${SPARKPOST_KEY}
      TWILIO_FROM: '+16193299600'
      YASS_URL: 'http://yass_api/v1'
    networks:
      - blueboard_${ENV}
    entrypoint: /entrypoint.sh # this is renamed from the swarm entrpoint script

networks:
  blueboard_${ENV}:
    external: true
