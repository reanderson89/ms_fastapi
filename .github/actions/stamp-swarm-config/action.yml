---

name: Stamp Swarm Config

description: Appends a timestamp and comment to the Docker Swarm YAML file

inputs:
  file:
    description: 'Path to the Docker Swarm YAML file'
    required: true

runs:
  using: "composite"
  steps:
    - name: Append comment and timestmap
      shell: bash
      run: |
        YAML_COMMENT="\n#\n# This YAML config was auto-generated by a Github Action on $(date)\n#\n"
        echo -en ${YAML_COMMENT} >> ${{ inputs.file }}